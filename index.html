<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PowerBI Carousel with Controls</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="carousel-container">
    <!-- Add as many iframes as you like below -->
    <iframe src="https://app.powerbi.com/reportEmbed?reportId=b0baaad4-b957-48af-ae1f-02491d2ddbbc&amp;groupId=me&amp;autoAuth=true&amp;ctid=bcb5391c-9011-4574-9c56-9688903edcd8"></iframe>
    <iframe src="https://app.powerbi.com/reportEmbed?reportId=b0baaad4-b957-48af-ae1f-02491d2ddbbc&amp;groupId=me&amp;autoAuth=true&amp;ctid=bcb5391c-9011-4574-9c56-9688903edcd8&amp;bookmarkGuid=0d31a648-6c65-47ad-9c82-57c1fa4cd59e"></iframe>
    <!-- You can duplicate or add more iframes here -->
  </div>

  <div class="controls">
    <button id="prevBtn">◀</button>
    <span id="pageIndicator">1 / 2</span>
    <button id="nextBtn">▶</button>

    <button id="toggleAuto">Pause</button>
    <span id="timer">30s</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
