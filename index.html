<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client/dist/powerbi.js"></script>
  </head>

  <body>
    <div id="reportContainer" style="width:1280px; height:720px;"></div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 1) Grab the container
        const container = document.getElementById('reportContainer');

        // 2) Build your embed configuration
        const embedConfig = {
          type: 'report',
          embedUrl:
            'https://app.powerbi.com/reportEmbed?reportId=b0baaad4-b957-48af-ae1f-02491d2ddbbc&groupId=me&autoAuth=true&ctid=bcb5391c-9011-4574-9c56-9688903edcd8',
          settings: { filterPaneEnabled: false, navContentPaneEnabled: true }
        };

        // 3) Embed and get the report instance
        const report = powerbi.embed(container, embedConfig);

        // 4) Fetch and log pages
        report.getPages()
          .then(pages => {
            pages.forEach(p => {
              console.log('Display Name:', p.displayName);
              console.log('Internal Name:', p.name);
            });
          })
          .catch(err => console.error('Error fetching pages:', err));
      });
    </script>
  </body>
</html>
